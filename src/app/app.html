<ng-container *ngIf="logueado; else loginTpl">
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="/logo_white.png" alt="">
      <span class="title">OwlStock</span>
    </div>
    <nav class="nav">
      <a routerLink="/modelos" routerLinkActive="active">Stock</a>
      <a routerLink="/movimientos" routerLinkActive="active">Movimientos</a>
      <button class="btn tiny" (click)="showDbModal=true" style="margin-left:16px;">
        <span style="display:inline-block;width:1em;height:1em;vertical-align:middle;margin-right:4px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="#1d4ed8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="1em" height="1em">
            <ellipse cx="12" cy="5" rx="9" ry="3.5"/>
            <path d="M3 5v7c0 1.93 4.03 3.5 9 3.5s9-1.57 9-3.5V5"/>
            <path d="M3 12v7c0 1.93 4.03 3.5 9 3.5s9-1.57 9-3.5v-7"/>
          </svg>
        </span>
      </button>
    </nav>
  </header>
  <main class="container">
    <router-outlet></router-outlet>
    <app-db-modal *ngIf="showDbModal" (closeModal)="showDbModal=false"></app-db-modal>
  </main>
</ng-container>
<ng-template #loginTpl>
  <app-login></app-login>
</ng-template>
